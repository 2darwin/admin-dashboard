<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <label for="search">Search</label>
            <input type="text" name="search" id="search">
        </div>
        <div class="profile-container">
            <img src="" alt="">
            <img src="" alt="">
            <h3 class="username">Morgan Oakley</h3>
        </div>
        <div class="welcome-container">
            <img src="" alt="">
            <p class="welcome">Hi there,</p>
            <p class="main-username">Morgan Oakley (@morgan)</p>
        </div>
        <div class="button-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            Dashboard
        </div>
        <div class="main-links">
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="">History</a>
            <a href="">Tasks</a>
            <a href="">Communities</a>
        </div>
        <div class="secondary-links">
            <a href="">Settings</a>
            <a href="">Support</a>
            <a href="">Privacy</a>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            Your Projects
        </div>
        <div class="announcements">
            Announcements
        </div>
        <div class="trending">
            Trending
        </div>
    </div>
</body>
</html>
